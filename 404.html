<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found | Ulfat Ibadov</title>
    <meta name="robots" content="noindex, nofollow">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #1A1F2C;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
        }
        
        h1 {
            font-size: 120px;
            font-weight: 700;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.1);
        }
        
        h2 {
            font-size: 32px;
            margin-bottom: 16px;
            color: #ffffff;
        }
        
        p {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 32px;
            font-size: 18px;
            line-height: 1.6;
        }
        
        .button {
            display: inline-block;
            background: #4F46E5;
            color: #ffffff;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        
        .button:hover {
            background: #4338CA;
        }
        
        @media (max-width: 640px) {
            h1 {
                font-size: 80px;
            }
            
            h2 {
                font-size: 24px;
            }
            
            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>The page you're looking for doesn't exist or has been moved.</p>
        <a href="/" class="button">Back to Home</a>
    </div>
</body>
</html>
